<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - SpaceWise</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100">
  <!-- Navbar -->
  <header class="bg-white shadow-md">
    <div class="container mx-auto flex items-center justify-between py-4 px-6">
      <div class="flex items-center space-x-2">
        <a href="index.html" class="text-3xl font-bold">êåÇ</a> <!-- Clickable Logo -->
        <span class="text-xl font-semibold">SpaceWise</span>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto py-10 px-6">
    <div class="bg-white p-6 shadow-md rounded-lg max-w-sm mx-auto">
      <h3 class="text-xl font-semibold mb-4">Sign In</h3>
      <form action="index.html" method="POST">
        <label for="email" class="block text-gray-600">Email</label>
        <input type="email" id="email" name="email" class="w-full px-4 py-2 mb-4 border border-gray-300 rounded" placeholder="Enter your email" required>
        
        <label for="password" class="block text-gray-600">Password</label>
        <input type="password" id="password" name="password" class="w-full px-4 py-2 mb-4 border border-gray-300 rounded" placeholder="Enter your password" required>
        
        <button type="submit" class="w-full px-4 py-2 text-sm text-white bg-black rounded hover:bg-gray-800">
          Sign In
        </button>
      </form>
    </div>
  </main>
</body>
</html>
